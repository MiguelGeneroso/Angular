<form class="main" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <input class="form-control" type="email" name="correo" [(ngModel)]="usuario.correo" #correo="ngModel" [ngClass]="{ 'is-invalid' : (correo.dirty || correo.touched) && correo.invalid}" required>
        <label for="name">Correo</label>
        <div class="invalid-feedback" *ngIf="userForm.submitted && correo.invalid">
            <div *ngIf="correo.errors.required">El campo correo es obligatorio</div>
            <div *ngIf="correo.errors.email">Direccion email incorrecta</div>
        </div>
    </div>
    
    <div class="form-group">
        <input class="form-control" type="password" required="" autocomplete="off" name="password" [(ngModel)]="usuario.pass" #pass>
        <label for="name">Contraseña</label>
    </div>
    <div class="form-group">
        <button class="btn btn-danger" [disabled]="userForm.invalid">
            ¡LOGARSE!
        </button>
    </div>
</form>
