<main class="main">
    <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
        </svg>
        <input placeholder="Search" type="search" class="input" #id_libro>
        <button (click)="buscarLibro(id_libro.value)"> Buscar</button>
    </div>
    <div class="div1" *ngIf="arrLibros.length === 0; else esFalso">
        EL ARRAY ESTA VACIO     
    </div>

    <ng-template #esFalso>
        <div class="div1">
            <div class="card"  *ngFor="let libro of arrLibros  ; let impar = odd; let par = even">
                <div class="divbtn">
                    <button class="btnCerrar" (click)="borrarLibro(libro.id_libro)">X</button>
                </div>
                <img src="{{libro.foto}}" alt="">
                <p>{{libro.tipoLibro}}</p>
                <p>  ________________________</p>
                <p>{{libro.titulo}}</p>
                <p>{{libro.autor}}</p>
                <p #idBorrarLibro>{{libro.id_libro | codigoLibro}}</p>
                <p>{{libro.precio}}</p>
                <button [ngClass]="{verde : impar, rojo : par}">Comprar</button>
            </div>
        </div> 
    </ng-template>
</main>
